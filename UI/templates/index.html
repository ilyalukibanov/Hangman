<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="input-section">
        <h1>Enter Your Alias</h1>
        <form action="/" method="post">
            <input type="text" name="user_name" id="user_name" placeholder="Human" required>
            <fieldset>
                <legend>Select Game Mode:</legend>
                <label>
                    <input type="radio" name="game_mode" value="one-sided" required> One-Sided (only transformer guesses words)
                    <span class="custom-radio"></span>
                </label>
                <label>
                    <input type="radio" name="game_mode" value="both-play"> Both Play (you and transformer take turns in guessing)
                    <span class="custom-radio"></span>
                </label>
            </fieldset>
            <h2>Enter Number of Points to Win</h2>
            <input type="number" name="n_rounds" id="n_rounds" placeholder="5" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
